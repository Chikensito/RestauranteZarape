<section id="verCombos">
    <h2>Datos de Usuario</h2>
    
    <label for="txtIdUsr">Id usuario</label>
    <input type="number" id="txtIdUsr" readonly>
    <br>

    <label for="txtNombreUsr">Nombre</label>
    <input type="text" id="txtNombreUsr">
<br>
    <label for="txtApellidosUsr">Apellidos</label>
    <input type="text" id="txtApellidosUsr">
<br>
    <label for="txtTelefonoUsr">Teléfono</label>
    <input type="text" id="txtTelefonoUsr">
<br>
    <hr>
    <h2>Datos de Tarjeta</h2>

    <label for="txtTarjetaNum">Número de Tarjeta</label>
    <input type="text" id="txtTarjetaNum">
<br>
    <label for="txtTarjetaMM">MM</label>
    <input type="text" id="txtTarjetaMM">
<br>
    <label for="txtTarjetaYY">YY</label>
    <input type="text" id="txtTarjetaYY">
    <br>
    <label for="txtTarjetaCVV">CVV</label>
    <input type="text" id="txtTarjetaCVV">
<br>
    <label for="txtTarjetaTitular">Nombre de Titular</label>
    <input type="text" id="txtTarjetaTitular">

    <hr>
    <h3>Dirección</h3>

    <label for="txtCalleUsr">Calle</label>
    <input type="text" id="txtCalleUsr">
<br>
    <label for="txtNumeroUsr">Número</label>
    <input type="text" id="txtNumeroUsr">
<br>
    <label for="txtColoniaUsr">Colonia</label>
    <input type="text" id="txtColoniaUsr">
<br>
    <label for="txtCiudadUsr">Ciudad</label>
    <input type="text" id="txtCiudadUsr">
<br>
    <label for="txtEstadoUsr">Estado</label>
    <input type="text" id="txtEstadoUsr">
<br>
    <label for="txtCPUsr">Código Postal</label>
    <input type="text" id="txtCPUsr">
<br>
    <label for="txtActivoUsr">Activo</label>
    <input type="text" id="txtActivoUsr">
<br>
    <div class="botones">
        <button type="button" onclick="insertarUsuario();">Insertar</button>
        <button type="button" onclick="modificarUsuario();">Modificar</button>
        <button type="button" onclick="cancelarUsuario();">Cancelar</button>
        <button type="button" onclick="eliminarUsuario();">Eliminar</button>
    </div>
</section>
