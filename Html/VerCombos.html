<section id="verCombos">
    <h3>Detalle del Combo</h3>
    <label for="txtIdCombo">Id Combo</label>
    <input type="number" id="txtIdCombo" readonly>

    <label for="txtNombreCombo">Nombre</label>
    <input type="text" id="txtNombreCombo">

    <label for="txtDescripcion">Descripcion</label>
    <input type="text" id="txtDescripcion">

    <label for="txtEstatus">Estatus (1=Activo, 0=Inactivo)</label>
    <input type="number" id="txtEstatus" min="0" max="1">

    <div class="botones">
        <button type="button" onclick="insertarCombo();">Insertar</button>
        <button type="button" onclick="modificarCombo();">Modificar</button>
        <button type="button" onclick="cancelarCombo();">Cancelar</button>
        <button type="button" onclick="eliminarComboDesdeVista();">Eliminar</button>
    </div>
</section>
