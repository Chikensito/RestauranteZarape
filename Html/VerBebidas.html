<link rel="stylesheet" href="../Style/EstiloBebidas.css">

<section id="verBebidaForm">
    <div>
        <label for="txtIdBebida">ID Bebida</label>
        <input type="number" id="txtIdBebida" readonly>
    </div>

    <div>
        <label for="txtNombreBebida">Nombre</label>
        <input type="text" id="txtNombreBebida" placeholder="Ej: Agua Mineral">
    </div>

    <div>
        <label for="txtDescripcionBebida">Descripción</label>
        <input type="text" id="txtDescripcionBebida" placeholder="Ej: Agua con gas, 600ml">
    </div>

    <div>
        <label for="txtRutaFotoBebida">Foto</label>
        <input type="file" id="txtRutaFotoBebida" accept="image/*">
    </div>

    <div>
        <label for="txtPrecioBebida">Precio</label>
        <input type="number" id="txtPrecioBebida" step="0.01" min="0" placeholder="0.00">
    </div>

    <div>
        <label for="txtCategoriaBebida">Categoría</label>
        <input type="text" id="txtCategoriaBebida" placeholder="Ej: Aguas, Jugos, Cafés">
    </div>

    <div>
        <label for="txtActivoBebida">Activo</label>
        <select id="txtActivoBebida">
            <option value="1">Sí (Activo)</option>
            <option value="0">No (Baja)</option>
        </select>
    </div>

    <div class="botones">
        <button type="button" onclick="insertarBebida();">
            <i class="fa-solid fa-plus"></i> Insertar
        </button>
        <button type="button" onclick="modificarBebida();">
            <i class="fa-solid fa-pen"></i> Modificar
        </button>
        <button type="button" onclick="cancelarBebida();">
            <i class="fa-solid fa-times"></i> Cancelar
        </button>
       
    </div>
</section>
